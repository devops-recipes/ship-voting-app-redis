apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vote-back
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vote-back
    spec:
      containers:
      - name: vote-back
        image: redis
        ports:
        - containerPort: 6379
          name: redis

---
apiVersion: v1
kind: Service
metadata:
  name: vote-back
spec:
  ports:
  - port: 6379
  selector:
    app: vote-back

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vote-front
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: vote-front
    spec:
      containers:
      - name: vote-front
        image: microsoft/vote-front:redis-v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: REDIS
          value: "vote-back"

---
apiVersion: v1
kind: Service
metadata:
  name: vote-front
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: vote-front
